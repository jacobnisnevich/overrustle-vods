<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>OverRustle VODs</title>

	<link rel="icon" type="image/png" href="./favicon.png" />

	<link rel="stylesheet" href="octicons/octicons.css">
	<link rel="stylesheet" href="css/tooltipster.bundle.min.css" />
	<link rel="stylesheet" href="css/styles.css"/>
	<link rel="stylesheet" href="css/bbdgg.css"/>
	<link rel="stylesheet" href="https://cdn.destiny.gg/2.13.0/emotes/emotes.css"/>

	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

	<script src= "https://player.twitch.tv/js/embed/v1.js"></script>
	<script src="js/lib/moment.min.js"></script>
	<script src="js/lib/jquery-2.1.4.min.js"></script>
	<script src="js/lib/tooltipster.bundle.min.js"></script>
	<script src="js/lib/jquery.tmpl.min.js"></script>
	<script src="js/lib/jquery.splitter.js"></script>

	<script src="js/bbdgg.js"></script>
	<script src="js/util.js"></script>
	<script src="js/chat.js"></script>
	<script src="js/scripts.js"></script>

	<base target="_blank">
</head>
<body>
	<a href="https://github.com/jacobnisnevich/overrustle-vods"><img style="z-index: 2; position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>

	<script id="vod-tmpl" type="text/x-jquery-tmpl">
		<div id="${id}" class="vod-entry shadow">
			<div class="image-container">
				<img src="${image}"/>
				<div class="overlay-container">
					<div class="views"><span class="octicon octicon-eye"></span>&nbsp;${views}</div>
					<div class="length"><span class="octicon octicon-watch"></span>&nbsp;${length}</div>
				</div>
				<div class="game-overlay">${game}</div>
			</div>
			<div class="info-container">
				<div class="title">${title}</div>
				<div class="date">${date}</div>
			</div>
		</div>
	</script>

	<script>
		function vodURL(url) {
			const regex = new RegExp('(?<=)[^0-9]+(?=)', 'gm');
			replaced = url.replace(regex, '');
			window.location.href += "?id=" + replaced;
		}
	</script>

	<div id="header" class="shadow">
		<div id="header-title">OverRustle VODs</div>
		<div id="header-links">
			<div><input type="text" id="vodurltext" name="vodurl" placeholder="Twitch VOD url"></div>
			<div><input value="Submit" onclick="vodURL(document.getElementById('vodurltext').value)" type="button"></div>
			<div><a href="https://www.destiny.gg">Destiny.gg</a></div>
			<div><a id="destiny-status" href="https://www.destiny.gg/bigscreen">Destiny is offline.</a></div>
		</div>
	</div>

	<div id="body">
		<div id="browse" class="view container">
			<div id="page-selector">
				<div id="previous-page-button" class="disabled"><span class="octicon octicon-arrow-left"></span></div>
				<div id="page-number-container">Page <span id="page-number">1</span></div>
				<div id="next-page-button"><span class="octicon octicon-arrow-right"></span></div>
			</div>
			<div id="vod-list"></div>
		</div>
		<div id="player" class="view">
			<div id="video-player"></div>
			<div id="chat-container">
				<div id="chat-stream"></div>
			</div>
		</div>
	</div>

	<div id="footer"></div>
</body>
</html>
